<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Remote UI</title>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button,
        label {
            font-size: 1.8rem;
        }

        [hidden] {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- todo multiple -->
    <span style="visibility: hidden;" id="message"></span>
    <div style="display: block; width: 100%;" id="upload-file">
        <button onclick="this.nextElementSibling.click()">Click to upload file!</button>
        <input type="file" name="file" hidden>
    </div>
    <div id="uploading-state" hidden>
        <h3>Uploading...</h3>
        <div style="position: relative;width: 80%;">
            <div style="position: absolute; width: 100%;height: 5px;background: grey;" class="progress-total"></div>
            <div style="position: absolute; width: 0%;height: 5px;background: deepskyblue;" class="progress-current">
            </div>
            <span class="progress-rate"></span>
        </div>
    </div>
    <hr>
    <div hidden id="connected-full-ui">
        <div style="display: flex;" id="playPauseButton">
            <button onclick="ws.send(JSON.stringify({type: 'press', button: 'audio_play'}))">play/pause key</button>
        </div>
        <div style="width: 100%;height: 600px;border:1px solid black;border-radius: 3px;touch-action: none;color:gray;padding: 10px;margin: 10px;"
            id="touchPanel">touch panel</div>
    </div>
    <div id="connecting-ui">
        Remote control connecting...
        <div id="connecting-error" style="color: red;" hidden>Unable to connect</div>
    </div>
    <script src="./ui.js"></script>
</body>

</html>
